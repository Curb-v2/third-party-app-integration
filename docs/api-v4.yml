  /locations/{location_id}/localized_bands:
    get:
      summary: Get a series of date ranges that are localized to the location's timezone.
      description: "
        This is a convenience endpoint that allows consumers to compute a series of date \"bands\" which can be of any arbitrary size.  
        \n\n
        Importantly, if the band size is in units of days, weeks, or months, it will automatically return date ranges that map to the start and end of those times based on the location's timezone.
        \n\n
        It is most commonly used when you want to make a series of `/aggregate` calls covering a large range of time.  For example, you may want to show the last 7 days of usage for a location grouped by day, in which case you would use a `from_now_range` of \"7d\", and a `band_size` of \"1d\""
      operationId: getLocalizedBandsForLocation
      tags:
        - Historical
      parameters:
        - in: path
          name: location_id
          schema:
            type: string
            format: uuid
          required: true    
        - in: query
          name: from_now_range
          schema:
            type: string
          description: A shorthand option for describing a date range from the current time.  For example \"3h\" will query for a date range of 3 hours ago to now, \"1mo\" will query from one month (30 days) ago to now.  More on time ranges in our full API docs.
        - in: query
          name: band_size
          schema:
            type: string
          description: A timestring describing the size of the bands you wish returned.  For example, if you want bands that are one day duration, use "1d".  You can also use units of "m" (minutes), "h" (hours), "d" (days), "w" (weeks), "mo" (months), or "y" (years).
          required: true
        - in: query
          name: start
          schema:
            oneOf:
              - type: integer
                format: unix-timestamp
              - type: string
                format: date-time
          description: A date-time string describing the start of the range to query
          examples:
            timestamp: 
              summary: Using a unix timestamp
              value: 1638982800
            dateTime:
              summary: Using a date time ISO string
              value: '2021-12-08T17:00:00.000Z'  
        - in: query
          name: end
          schema:
            oneOf:
              - type: integer
                format: unix-timestamp
              - type: string
                format: date-time
          description: A date-time string describing the end of the range to query.  
          examples:
            timestamp: 
              summary: Using a unix timestamp
              value: 1638982800
            dateTime:
              summary: Using a date time ISO string
              value: '2021-12-08T17:00:00.000Z'           
